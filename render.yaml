services:
  # Backend API Service
  - type: web
    name: insurance-backend
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend.api:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GOOGLE_API_KEY
        sync: false  # You'll add this manually in Render dashboard
      - key: PYTHON_VERSION
        value: 3.11.0
    healthCheckPath: /

  # Frontend Static Site
  - type: web
    name: insurance-frontend
    runtime: static
    plan: free
    buildCommand: cd ui && npm install && npm run build
    staticPublishPath: ui/build
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
